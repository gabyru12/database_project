<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h1, h2, h3, h5 {
            color: #343a40;
        }

        .btn {
            margin-top: 5px;
        }

        textarea {
            background-color: #f1f1f1;
        }

        .search-button {
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #e3f2fd; /* Light blue */
            border-bottom: 2px solid #007bff; /* Darker border for contrast */
            font-size: 0.875rem; /* Smaller font size for navbar text */
            padding: 0.5rem 1rem; /* Reduce padding for a sleeker appearance */
        }

        .navbar-brand {
            font-size: 1rem; /* Smaller font size for brand */
            font-weight: bold;
            color: #007bff;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #0056b3;
            text-decoration: none;
        }

        .nav-link {
            color: #212529; /* Dark text for links */
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #007bff;
            text-decoration: none;
        }

        .nav-link.active {
            color: #0056b3;
            font-weight: bold;
        }

        /* Optional: Remove Navbar Corners */
        .navbar {
            border-radius: 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ðŸ’¸ Home</a>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
