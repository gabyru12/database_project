{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">🔍 State Search</h1>
    
    <!-- Display the search expression -->
    <p><b>Search expression:</b> "{{ search.expr }}"</p>

    <!-- Results Section -->
    <div class="mt-4">
        {% if states %}
            <ul class="list-group">
                {% for s in states %}
                    <li class="list-group-item">
                        <a href="/states/{{ s.state_id }}" class="text-decoration-none">
                            {{ s.res_state }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-muted">No states found matching your search.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
